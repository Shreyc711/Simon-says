<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Simon  Game</h1></br>
        <h2>press any key to Start the game</h2>

    
    

    <div class="container"><!--we made four boxes/buttons for the game and put them inside of a container-->
        <div class="line-one"><!--we split boxes into two divs so we can style them -->
            <div class="box1 boxes red btn" type="button">1</div>
            <div class="box2 boxes yellow btn" type="button">2</div>
        </div><!--line one div ends-->
        
        <div class="line-Two">
            <div class="box3 boxes green btn" type="button">3</div>
            <div class="box4 boxes purple btn" type="button">4</div>
        </div><!--line two div ends-->
    </div><!--container div ends-->
    <script src="main.js"></script>
</body>
</html>
